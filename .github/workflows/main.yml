on:
  push:
    branches:
      - main

jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
  
      - name: Install Dependencies
        run: npm install
  
      - name: Run jest tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Archive dist directory
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist